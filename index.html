<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shooting Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container start_screen">
            <div class="player1 player"></div>
            <div class="player2 player"></div>
            <div class="laser player"></div>
            <div class="text">
                P1 controls:<br />
                UP - <code>W</code> <br />
                DOWN - <code>S</code> <br />
                LASER - <code>V</code> <br />
                <br />
                <br />
                P2 controls: <br />
                UP - <code>⬆</code> <br />
                DOWN - <code>⬇</code> <br />
                LASER - <code>/</code> <br />
                <br />
                PRESS <code>"SPACE"</code> TO START
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
